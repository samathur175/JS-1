<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css Stylesheet Link -->
    <link rel="stylesheet" href="index.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="upper-div"><h3>01</h3></div>
        <div class="lower-div"><h3>Hour's</h3></div>
      </div>
      <div class="minutes">
        <div class="upper-div"><h3>01</h3></div>
        <div class="lower-div"><h3>Minute's</h3></div>
      </div>
      <div class="seconds">
        <div class="upper-div"><h3>01</h3></div>
        <div class="lower-div"><h3>Second's</h3></div>
      </div>
      <div class="am-pm"><h3>AM</h3></div>
    </div>
  </body>
</html>
